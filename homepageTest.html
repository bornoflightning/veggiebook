<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Primary Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/homepageStyleTest.css">
    <title>VeggieBook Test HomePage</title>
</head>

<body>
    <header class="bg-success p-2 bg-opacity-75 .d-inline-flex">
        <h1 class="primaryFont text-dark">VeggieBook</h1>
        <nav>
            <p class="primaryFont text-dark"><a href="" class="text-reset text-decoration-none">Login/Signup</a></p>
        </nav>
    </header>

    <main class="primeBackground">
        <div class="d-flex flex-row justify-content-around">
            <div id="growerSection" class="d-flex flex-column align-items-center card loginBox gap-2">
                <h2 class="primaryFont">I'm a Grower</h2>
                <form class="d-flex flex-column align-items-center">
                    <input type="text" for="username" id="usernameLogin" placeholder="Username" class="form-control text-center gap-2">
                    <input type="password" for="password" id="passwordLogin" placeholder="Password" class="form-control text-center gap-2">
                    <button type="submit" class="btn btn-dark primaryBtn">Login</button>
                </form>
            </div>
            <div id="buyerSection" class="d-flex flex-column align-items-center card loginBox">
                <h2 class="primaryFont">I'm a Buyer</h2>
                <form class="d-flex flex-column align-items-center">
                    <input type="text" for="username" id="usernameLogin" placeholder="Username" class="form-control text-center">
                    <input type="password" for="password" id="passwordLogin" placeholder="Password" class="form-control text-center">
                    <button type="submit" class="btn btn-dark primaryBtn">Login</button>
                </form>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-dark primaryBtn"><a href="" class="text-reset text-decoration-none">Sign Up</a></button>
        </div>
    </main>
</body>
</html>
