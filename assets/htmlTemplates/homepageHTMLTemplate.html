<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Primary Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../public/css/style.css">
    <title>VeggieBook Login</title>
</head>

<body>
    <header class="bg-success p-2 bg-opacity-75 d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <h1 class="primaryFont text-dark text-center">VeggieBook</h1>
            </div>
        </div>
    </header>

    <main class="primeBackground">
        <div class="backgoundFilter">
            <div class="d-flex flex-row justify-content-around">

                <!-- Grower Section -->
                <div id="growerSection" class="d-flex flex-column align-items-center card loginBox gap-2">
                    <h2 class="primaryFont">I'm a Grower</h2>

                    <!-- Grower Form -->
                    <form class="d-flex flex-column align-items-center" action="/home" method="post">
                        <input type="text" for="username" id="usernameLogin" placeholder="Username" class="form-control text-center gap-2">
                        <input type="password" for="password" id="passwordLogin" placeholder="Password" class="form-control text-center gap-2">
                        <button type="submit" class="btn btn-dark primaryBtn" name="grower">Login</button>
                    </form>
                </div>

                <!-- Buyer Section -->
                <div id="buyerSection" class="d-flex flex-column align-items-center card loginBox">
                    <h2 class="primaryFont">I'm a Buyer</h2>
                    <!-- Buyer Form -->
                    <form class="d-flex flex-column align-items-center" action="/home" method="post">
                        <input type="text" for="username" id="usernameLogin" placeholder="Username" class="form-control text-center">
                        <input type="password" for="password" id="passwordLogin" placeholder="Password" class="form-control text-center">
                        <button type="submit" class="btn btn-dark primaryBtn" name="buyer">Login</button>
                    </form>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-around">
                <div class="d-flex card loginBox justify-content-around align-items-center gap-2">
                    <div class="row">
                        <h5 class="primaryFont">Need an account?</h5>
                    </div>
                    <div class="row">
                        <!-- Sign up Section -->
                        <form action="/home" method="post" >
                            <button class="btn btn-dark primaryBtn signUpBtn" name="sign-up" ><a href="" class="text-reset text-decoration-none">Sign Up!</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
