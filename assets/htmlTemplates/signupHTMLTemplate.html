<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Primary Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../public/css/style.css">
    <title>VeggieBook Sign Up</title>
</head>

<body>
    <header class="bg-success p-2 bg-opacity-75 d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <h1 class="primaryFont text-dark text-center">VeggieBook</h1>
            </div>
        </div>
    </header>

    <main class="primeBackground">
        <div class="backgoundFilter">
            <div class="d-flex flex-row justify-content-around">
                <div id="signUpSection" class="d-flex flex-column align-items-center card loginBox gap-2">
                    <h2 class="primaryFont">Sign Up</h2>
                    <form class="d-flex flex-column align-items-center signupForm">
                        <input type="text" for="email" id="emailSignup" placeholder="Your email" class="form-control text-center gap-2">
                        <input type="text" for="username" id="usernameSignup" placeholder="Your Username" class="form-control text-center gap-2">
                        <input type="password" for="password" id="passwordSignup" placeholder="Your Password" class="form-control text-center gap-2">
                        <h4 class="primaryFont">Are you a grower?</h4>
                        <div class="form-check">
                            <input type="checkbox" for="isGrower" id="isGrower" name="isGrower" class="form-check-input">
                            <label for="isGrower" class="form-check-label">Yes I am!</label>
                        </div>
                        <input type="text" for="location" id="location" placeholder="Your Zipcode" class="form-control text-center gap-2">
                        <textarea name="userDesc" id="userDesc" class="form-control gap-2" cols="30" rows="5" placeholder="Tell us about yourself! (What products you offer, products you are interested in, etc.)"></textarea>
                        <button type="submit" class="btn btn-dark primaryBtn signUpBtn">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-around">
                <div class="d-flex card loginBox justify-content-around align-items-center gap-2">
                    <div class="row">
                        <h5 class="primaryFont">Have an account?</h5>
                    </div>
                    <div class="row">
                        <button class="btn btn-dark primaryBtn loginBtn"><a href="" class="text-reset text-decoration-none">Login</a></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../../public/js/signup.js" ></script>
</body>
</html>
