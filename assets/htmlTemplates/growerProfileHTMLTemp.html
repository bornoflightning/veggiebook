<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Primary Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../public/css/style.css">
    <title>VeggieBook [USERNAME] Profile</title>
</head>

<body>
    <header class="bg-success p-2 bg-opacity-75 d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <h1 class="primaryFont text-dark text-center">VeggieBook</h1>
            </div>
            <nav class="col-12 text-center">
                <p class="primaryFont text-dark navBtn"><a href="" class="text-reset text-decoration-none">Logout</a></p>
                <p class="primaryFont text-dark navBtn"><a href="" class="text-reset text-decoration-none">Home</a></p>
            </nav>
        </div>
    </header>

    <main class="primeBackground">
        <div class="backgoundFilter">
            <div class="d-flex flex-row justify-content-around row">
                <div id="growerSection" class="d-flex flex-column align-items-center card loginBox gap-2 col-3">
                    <h2 class="primaryFont text-center">[GROWER USERNAME]</h2>
                    <p class="form-control text-center gap-2">[USER EMAIL GOES HERE]</p>
                    <!-- Need to make an {{#if}} so it stores the past user description -->
                    <form class="d-flex flex-column align-items-center">
                        <input type="text" for="userDesc" id="userDesc" placeholder="Tell us about your farm!" class="form-control text-center gap-2">
                        <button type="submit" class="btn btn-dark primaryBtn">Save Description</button>
                    </form>
                </div>
                <div id="buyerSection" class="d-flex flex-column align-items-center justify-content-between card loginBox col-7">
                    <h2 class="primaryFont">Store</h2>
                    <div class="row justify-content-around">
                        <div class="d-flex flex-column align-items-center card secondaryBox gap-2 col-2">
                            <p class="form-control text-center">Carrots</p>
                            <p class="form-control text-center">Price</p>
                            <p class="form-control text-center">x{Amount}</p>
                            <button class="btn btn-dark primaryBtn">+</button>
                            <button class="btn btn-dark primaryBtn">-</button>
                            <button class="btn btn-dark primaryBtn">Remove</button>
                        </div>
                        <div class="d-flex flex-column align-items-center card secondaryBox gap-2 col-2">
                            <p class="form-control text-center">Kale</p>
                            <p class="form-control text-center">Price</p>
                            <p class="form-control text-center">x{Amount}</p>
                            <button class="btn btn-dark primaryBtn">+</button>
                            <button class="btn btn-dark primaryBtn">-</button>
                            <button class="btn btn-dark primaryBtn">Remove</button>

                        </div>
                        <div class="d-flex flex-column align-items-center card secondaryBox gap-2 col-2">
                            <p class="form-control text-center">Basil</p>
                            <p class="form-control text-center">Price</p>
                            <p class="form-control text-center">x{Amount}</p>
                            <button class="btn btn-dark primaryBtn">+</button>
                            <button class="btn btn-dark primaryBtn">-</button>
                            <button class="btn btn-dark primaryBtn">Remove</button>

                        </div>
                        <div class="d-flex flex-column align-items-center card secondaryBox gap-2 col-2">
                            <p class="form-control text-center">Apples</p>
                            <p class="form-control text-center">Price</p>
                            <p class="form-control text-center">x{Amount}</p>
                            <button class="btn btn-dark primaryBtn">+</button>
                            <button class="btn btn-dark primaryBtn">-</button>
                            <button class="btn btn-dark primaryBtn">Remove</button>

                        </div>
                        <form class="d-flex flex-column align-items-center card secondaryBox gap-2 col-2">
                            <p class="primaryFont text-center">Add a product</p>
                            <input type="text" for="prodName" id="prodName" placeholder="Product Name" class="form-control text-center gap-2">
                            <input type="text" for="prodPrice" id="prodPrice" placeholder="Price" class="form-control text-center gap-2">
                            <input type="text" for="prodStock" id="prodStock" placeholder="Stock" class="form-control text-center gap-2">
                            <button type="submit" class="btn btn-dark primaryBtn signUpBtn">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
